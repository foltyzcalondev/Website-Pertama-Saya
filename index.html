<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ahmad Daniar">
  <meta name="description" content="Contoh web github dan google spreadsheet app">
  <meta name="keywords" content="Github Page, Contoh Web, Google app script">
  <title>Website Pertama Daniar</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    #waktu {
      color: yellow;
      font-weight: bolder;
      text-shadow: 5px 5px 1.5px green;
    }
    .merah {
      color: red;
    }
    .putih {
      color: white !important;
    }
    #pindah {
      width: 13%;
      height: 30px;
      color: black;
      font-weight: bold;
      background-color: #BDA9D7;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <center>
    <h2 id="judul">Website pertama saya dengan JQuery</h2>
    <span>Halo!, ini adalah contoh website sederhana dengan library jQuery.js :D!</span>
    <br>
    <p id="waktu"></p>
    <br>
    <button id="pindah">Klik</button>
  </center>
  <script>
    function updateWaktu() {
      let waktu = document.getElementById("waktu");
      let date = new Date();
      let tgl = date.toLocaleTimeString("id-ID", {
        weekday : "long",
        day : "numeric",
        month : "long",
        year : "numeric",
        hour : "2-digit",
        minute : "2-digit",
        second : "2-digit"
      });
      waktu.textContent = `${tgl}`;
    }
    
    setInterval(updateWaktu, 1000);
    updateWaktu();
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#judul").on("click.judul", function() {
        $(this).css("color", "blue");
      });
      $("span").hover(
        function() {
          $(this).addClass("merah");
        },
        function() {
          $(this).removeClass("merah");
        }
      );
      $("#waktu").on("mouseenter", function() {
        $(this).addClass("putih");
      }).on("mouseleave", function() {
        $(this).removeClass("putih");
      });
      $("#pindah").on("mouseenter",function() {
        $(this).css("background-color", "floralwhite");
      }).on("mouseleave", function() {
        $(this).css("background-color", "#BDA9D7");
      });
      $("#pindah").on("click", function() {
        window.location.href = "https://terraria-flow.vercel.app/";
      });
    });
    
    let str = 0;
    let end = 0;
    let tre = 30;
    
    document.addEventListener("touchstart", function(e) {
      str = e.touches[0].clientY;
    });
    
    document.addEventListener("touchmove", function(e) {
      end = e.touches[0].clientY;
      if (window.scrollY === 0 && end - str > tre) {
        e.preventDefault();
      }
    });
    
   document.addEventListener("touchend", function(e) {
     if (window.scrollY === 0 && end - str > tre) {
       if (confirm("Apakah anda ingin merefresh halaman?")) {
             window.location.reload();
       }
     } else {
       //Kode sesuatu :)
     }
     }
   );
  </script>
</body>

</html>
